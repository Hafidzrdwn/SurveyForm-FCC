<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form - FCC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
        <h1 id="title">Hafidzrdwn Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form" action="">
            <label id="name-label" for="name">
            Name
            <input type="text" id="name" placeholder="Enter your name" required>
            </label>
            <label id="email-label" for="email">
                Email
                <input type="email" name="" id="email" placeholder="Enter your email" required>
            </label>
            <label id="number-label" for="number">
                Age
                <input type="number" name="" id="number" placeholder="How old are you?" min="8" max="99">
            </label>
            <label class="select-label">Which option best describes your current role?
            <select name="role" id="dropdown">
                <option disabled="" selected="" value="">Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="freelance">Freelancer</option>
                <option value="not">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </label>
            <p>Your Gender</p>
            <label>
                <input type="radio" name="user-gender" id="" value="male" checked> Male
            </label>
            <label>
                <input type="radio" name="user-gender" id="" value="female" > Female
            </label>
            <label>
                <input type="radio" name="user-gender" id="" value="other" > Other
            </label>
            <label  class="select-label" for="hobby">
                What's your hobby
            <select name="" id="hobby">
                <option disabled="" selected="" value="">Select an option</option>
                <option value="music">Music</option>
                <option value="coding">Coding</option>
                <option value="sport">Sport</option>
                <option value="other">Other</option>
            </select>
        </label>
            <p>What are you interested in? (Check all that apply)</p>
            <label for="">
                <input type="checkbox" name="" id="" value="frontend">
                Front End Developer
            </label>
            <label for="">
                <input type="checkbox" name="" id="" value="backend">
                Back End Developer
            </label>
             <label for="">
                <input type="checkbox" name="" id="" value="fullstack">
                Full Stack Web Developer
            </label>
            <label for="">
                <input type="checkbox" name="" id="" value="gamedev">
                Game Developer
            </label>
            <label for="">
                <input type="checkbox" name="" id="" value="uiux">
                UI/UX Designer
            </label>
            <label for="">
                <input type="checkbox" name="" id="" value="datasc">
                Data Scientist
            </label>
            <label for="comment" id="comment-label">Any comments or suggestions?
            <textarea name="" id="comment" placeholder="Enter your comment here.."></textarea>
        </label>
            <button type="submit" id="submit">Submit</button>
        </form>
   
</body>
</html>
